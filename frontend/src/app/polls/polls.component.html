<div *ngFor="let poll of polls">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>
      {{poll.question}}
    </mat-card-title>
    <mat-card-content>
      <span *ngFor="let option of poll.polls">
        <h4>{{option.option}}: {{option.vote}}</h4>
      </span>
      <!-- <p>
            {{ option.option }} {{option.vote}}
          </p> -->
    </mat-card-content>
  </mat-card>
</div>
